name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: "24"
          distribution: "adoptopenjdk"
      - name: Build Config Server
        run: |
          cd dealmate-project/config-server
          mvn clean install
      - name: Build Discovery Server
        run: |
          cd dealmate-project/discovery-server
          mvn clean install
      - name: Build Auth Server
        run: |
          cd dealmate-project/auth-server
          mvn clean install
      - name: Build Deck Service
        run: |
          cd dealmate-project/deck-service
          mvn clean install
      # - name: Build Game Service
      #   run: |
      #     cd dealmate-project/game-service
      #     mvn clean install
      # - name: Build User Service
      #   run: |
      #     cd dealmate-project/user-service
      #     mvn clean install
      # - name: Build Chat Service
      #   run: |
      #     cd dealmate-project/chat-service
      #     mvn clean install
      # - name: Build AI Service
      #   run: |
      #     cd dealmate-project/ai-service
      #     mvn clean install
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
