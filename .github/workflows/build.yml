        #   # curl -s --head http://localhost:8080/actuator/health | grep "200 OK"
        # run: |
        #   curl -s -o /dev/null -w "%{http_code}" http://localhost:8888/actuator/health
        #   curl -s -o /dev/null -w "%{http_code}" http://localhost:8761/actuator/health

      - name: Build Deck Service
        run: |
          cd dealmate-project/deck-service
          mvn clean install

