name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: "24"
          distribution: "oracle"

      - name: Build and run Discovery Server
        shell: pwsh
        run: |
          Start-Process "mvn" "-f dealmate-project/discovery-server/pom.xml spring-boot:run" -NoNewWindow
          Start-Sleep -Seconds 15

      - name: Build and run Config Server
        shell: pwsh
        run: |
          Start-Process "mvn" "-f dealmate-project/config-server/pom.xml spring-boot:run" -NoNewWindow
          Start-Sleep -Seconds 15

      # - name: Build Auth Server
      #   run: mvn -f dealmate-project/auth-server/pom.xml spring-boot:run &

      - name: Check if servers are running
        run: |
            echo "Config Server:"
            curl -s --head http://localhost:8888/testcfg/default
            echo "Discovery Server:"
            curl -s --head http://localhost:8761
